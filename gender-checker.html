<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<div id="box">
		<h3>성별이 뭐냐?</h3>
		<input type="radio" name="gender" value="M" checked>남 |
		<input type="radio" name="gender" value="F">여
		<br>
		<h3>결혼했어?</h3>
		<input type="radio" name="married" value="Y" checked>기혼 |
		<input type="radio" name="married" value="N" >미혼
		<br>
		<input type="button" id="btn" value="확인">
		
	</div>

	<script>
	window.onload =()=>{
		const genders = document.getElementsByName('gender')
		const marrieds = document.getElementsByName('married')
		const btn = document.getElementById('btn')
		const box = document.getElementById('box')
		let memo = ''
		btn.onclick =function(){
			if(memo === ''){
				let str=''
				str =(genders[0].checked == true )?
				 (marrieds[0].checked == true)?
					'<h1>기혼남</h1>' : '<h1>미혼남</h1>'
				: (marrieds[1].checked == true)?
					'<h1>기혼녀</h1>' : '<h1>미혼녀</h1>'
				box.removeChild(this)
				memo = box.innerHTML
				box.innerHTML = str
				box.appendChild(this)
				

				
				
				
			}else{
				box.innerHTML = memo
				
				box.appendChild(this)
				memo = ''
			}
			
		}

	}
	</script>
	
</body>
</html>
